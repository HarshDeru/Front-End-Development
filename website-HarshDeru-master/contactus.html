		<div class="contactUsPage">
			<div class="colorTopBox">
				<span class="expTitle">Get in touch</span>
			</div>

		<div class="contactcontainer">
			<div class="formContainer">
				<form id="contact-form">
					<label for="fname">First Name</label>
					<input type="text" id="fname" name="firstname" placeholder="Enter your First Name..." required minlength="2" maxlength="20"
					oninvalid="this.setCustomValidity('Please Enter your firstname')" oninput="this.setCustomValidity('')">
				

					<label for="lname">Last Name</label>
					<input type="text" id="lname" name="lastname" placeholder="Enter your Last Name..." required minlength="2" maxlength="20"
					oninvalid="this.setCustomValidity('Please Enter your lastname')" oninput="this.setCustomValidity('')">
					

					<label for="email">Email Address</label>
					<input type="email" id="email" name="emailaddress" placeholder="Enter your Email Address..." required 
					oninvalid="this.setCustomValidity('Please Enter your emailaddress')" oninput="this.setCustomValidity('')">
				

					<label for="message">Message</label>
					<textarea id="message" name="message" placeholder="Write your message here..." required minlength="2" maxlength="100"
					oninvalid="this.setCustomValidity('Please Enter your message')" oninput="this.setCustomValidity('')"
						style="height:200px"></textarea>
						

					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</form>
			</div>

			<div class="contacttext">
